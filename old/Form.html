<!DOCTYPE html>

  <body>
<main>
<form action="form">
<h1>Race Registration!</h1>
<label for="firstname">First name</label>
<input type="text" name="firstname" id="firstname">
<label for="lastname">Last Name</label>
<input type="text"for="lastname">
<br>
<P>Select a Race: </P>

<div>

<input type="radio" id="5k" name="5k" value="race">
<label for="5k">Fun Run 5k</label>
</div>

<div>
   
    <input type="radio" id="Half Marathon" name="5k" value="race">
    <label for="HalfMarathon">Half Marathon</label>
    </div>
    
    <div>
        
        <input type="radio" id="FullMarathon" name="5k" value="race">
        <label for="FullMarathon">Full Marathon</label>
        </div>
        
        <label for="email" required >Email</label>
        <input type="email" id="email" name="email" required >   
       
         
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Password" required >
        
        
        <div>
            <label for="age-g">Select Age Group</label>
        <select name="age" id="age-g" required>
                <optionv value="under18">Under 18</optionv>
                <option value="18to30">18-30</option>
                <option value="30to50">30-50</option>
                <option value="over50">50+</option>
             </select>       
        </div>
        <button>Register</button>
</form>





</form>


</main>

</html>
